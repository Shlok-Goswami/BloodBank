<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Icon/Icon.png">
    <link rel="stylesheet" href="CSS/home.css">
    <link rel="stylesheet" href="CSS/home_mediaQuery.css">
    <title>Red Bank</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="nav-logo">
                <img src="Icon/Icon.png" alt="Icon" height="40px" width="auto">
                Red Bank
            </a>
            <ul class="nav-menu ">
                <li class="nav-item">
                    <a href="#" class="nav-link">Why Donate Blood</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Become a Donor</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Need Blood</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contect Us</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first">
            <img src="Image/Blood-facts_10-illustration-graphics__canteen.png" alt="">
            <div class="caption">Blood Bank</div>
          </div>
          <div class="slide">
            <img src="Image/Blood Bank 1.jpg" alt="">
          </div>
          <div class="slide">
            <img src="Image/Blood Bank 2.jpg" alt="">
          </div>
          <div class="slide">
            <img src="Image/Blood Bank 3.jpg" alt="">
          </div>
          <!--slide images end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
      </div>
      <!--image slider end-->
  
</body>
<script src="script/home.js"></script>

</html>
